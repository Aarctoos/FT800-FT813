[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:adafruit_metro_m4]
platform = atmelsam
board = adafruit_metro_m4
framework = arduino
upload_protocol = sam-ba

[env:samd21_m0-mini]
platform = atmelsam
board = mzeroUSB
framework = arduino

[env:esp32]
platform = espressif32
framework = arduino
board = esp32doit-devkit-v1
